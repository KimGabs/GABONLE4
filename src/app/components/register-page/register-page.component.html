<div class="row">
    <div class="col-6">
        <form name="form" (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
            </div>
            <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required #password="ngModel" />
             </div>
            <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="firstName" class="form-control" name="firstName" [(ngModel)]="form.firstName" required #firstName="ngModel" />
            </div>
            <div class="mb-3">
            <label for="lastName" class="form-label">First Name</label>
            <input type="lastName" class="form-control" name="lastName" [(ngModel)]="form.lastName" required #lastName="ngModel" />
            </div>
            <button>Submit</button>

        </form>
    </div>
</div>
