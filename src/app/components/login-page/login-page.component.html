<div class="container">
    <h1>Welcome Back</h1>
    <h3>Login here</h3>
    <div class="row">
        <div class="col-6">
        <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input required type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required #password="ngModel">
                </div>
            <button>Submit</button>
        </form>
        </div>
    </div>
</div>
